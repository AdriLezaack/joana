# Config file for analyzing jSDG with jSDG on macbook
# Expecting jSDG Project root as working directory
classpath: 					bin
main class: 				Ljsdg/Analyzer
scope: 						Primordial,Java,stdlib,none
scope: 						Primordial,Java,jarFile,lib/stubs.jar
scope: 						Primordial,Java,jarFile,lib/primordial.jar.model
log file: 					../TempStuff/output/jsdgAnalyzer.log
points-to: 					VANILLA_ZERO_ONE_CONTAINER_CFA
#exclude: 					java/awt/.*
#exclude: 					java/io/.*
#exclude: 					java/security/.*
#exclude: 					javax/swing/.*
#exclude: 					sun/awt/.*
#exclude: 					sun/swing/.*
#exclude: 					com/sun/.*
#exclude: 					sun/.*
exclude: 					java/lang/.*
exclude: 					edu.kit.joana.deprecated.jsdg/.*
invert exclusion: 			true
ignore exceptions: 			false
fine grained: 				false
simple data dependency: 	false
add control flow to sdg: 	false
compute interference: 		false
output directory: 			../TempStuff/output/
output sdg file: 			../TempStuff/output/edu.kit.joana.deprecated.jsdg.Analyzer.pdg
log level: 					INFO