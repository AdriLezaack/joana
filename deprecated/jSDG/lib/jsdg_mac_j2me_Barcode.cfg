# Config file for J2ME Project Barcode on macbook
# Expecting jSDG Project root as working directory
classpath: 					../Barcode/bin
main class: 				LMainEmulator
#scope: 						Primordial,Java,jarFile,lib/stubs.jar
scope: 						Primordial,Java,jarFile,../jSDG-Stubs-J2ME2.0/dist/jSDG-stubs-j2me2.0.jar
scope: 						Primordial,Java,stdlib,none
#scope: 						Primordial,Java,jarFile,../jSDG-J2ME-Stuff/lib/jsr184.jar
#scope: 						Primordial,Java,jarFile,../jSDG-J2ME-Stuff/lib/midpapi21.jar
#scope: 						Primordial,Java,jarFile,../jSDG-J2ME-Stuff/lib/mmapi.jar
scope: 						Primordial,Java,jarFile,lib/primordial.jar.model
log file: 					../TempStuff/output/j2me.Barcode.zero.log
points-to: 					VANILLA_ZERO_ONE_CONTAINER_CFA
#object tree:				K1_LIMIT
object tree:				ZERO
exclude: 					java/awt/.*
exclude: 					java/io/.*
exclude: 					java/security/.*
exclude: 					javax/swing/.*
exclude: 					sun/awt/.*
exclude: 					sun/swing/.*
#exclude: 					com/sun/.*
exclude: 					sun/.*
invert exclusion: 			false
ignore exceptions: 			false
fine grained: 				false
simple data dependency: 	false
add control flow to sdg: 	false
compute interference: 		true
output directory: 			../TempStuff/output/
output sdg file: 			../TempStuff/output/j2me.Barcode.zero.pdg
log level: 					INFO